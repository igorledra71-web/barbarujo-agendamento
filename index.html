<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BARBARUJO ‚Ä¢ Agendamento</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f0f0f">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#0e0e0e;color:#fff}
header{background:#111;padding:20px;text-align:center;font-size:26px;font-weight:700;border-bottom:2px solid #222;cursor:pointer}
.container{max-width:920px;margin:auto;padding:20px}
.card{background:#181818;border-radius:16px;padding:20px;margin-bottom:18px;box-shadow:0 0 14px rgba(0,0,0,.35)}
h3{margin-bottom:12px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
.btn{background:#d4af37;border:none;padding:14px;border-radius:12px;font-weight:600;width:100%;cursor:pointer}
.btn-outline{background:transparent;border:2px solid #d4af37;color:#d4af37;padding:12px;border-radius:12px;width:100%;cursor:pointer}
input,select{width:100%;padding:12px;border-radius:10px;border:none;margin-top:6px}
.slot{background:#222;padding:12px;border-radius:10px;text-align:center;cursor:pointer;font-weight:600}
.slot.booked{background:#402020;opacity:.5;pointer-events:none}
.slot.selected{outline:3px solid #d4af37}
.badge{background:#d4af37;color:#000;padding:4px 8px;border-radius:8px;font-size:12px}
.hidden{display:none}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="telaSplash" style="position:fixed;inset:0;background:#0e0e0e;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999">
<h1 style="font-size:46px;margin-bottom:24px">üíà BARBARUJO</h1>
<p style="opacity:.7;margin-bottom:30px">Agendamento online</p>
<button id="btnEntrar" class="btn" style="max-width:260px">Agende seu hor√°rio</button>
</div>

<header id="topo">üíà BARBARUJO</header>
<div class="container">
<!-- ================= CLIENTE ================= -->

<div id="telaCliente">

<div class="card">
<h3>Escolha o servi√ßo</h3>
<div id="listaServicos" class="grid"></div>
</div>

<div id="cardBarbeiro" class="card hidden">
<h3>Escolha o barbeiro</h3>
<div id="listaBarbeiros" class="grid"></div>
</div>

<div id="cardData" class="card hidden">
<h3>Escolha a data dispon√≠vel</h3>
<select id="dataEscolhida"></select>
</div>

<div id="cardHorarios" class="card hidden">
<h3>Hor√°rios dispon√≠veis</h3>
<div id="listaHorarios" class="grid"></div>
</div>

<div id="cardCliente" class="card hidden">
<h3>Seus dados</h3>
<input id="clienteNome" placeholder="Nome">
<input id="clienteFone" placeholder="WhatsApp">
<button id="btnConfirmar" class="btn">Confirmar agendamento</button>
</div>

</div>

<!-- ================= ADMIN ================= -->

<div id="telaAdmin" class="hidden">

<div class="card">
<h3>Painel Administrador</h3>
<button id="btnLogout" class="btn-outline">Sair</button>
</div>

<div class="card">
<h3>Servi√ßos</h3>
<input id="novoServicoNome" placeholder="Nome">
<input id="novoServicoPreco" placeholder="Pre√ßo">
<button id="btnAddServico" class="btn">Adicionar</button>
<div id="adminServicos"></div>
</div>

<div class="card">
<h3>Barbeiros</h3>
<input id="novoBarbeiro" placeholder="Nome">
<button id="btnAddBarbeiro" class="btn">Adicionar</button>
<div id="adminBarbeiros"></div>
</div>

<div class="card">
<h3>Funcionamento base</h3>
<input type="time" id="cfgAbertura">
<input type="time" id="cfgFechamento">
<select id="cfgIntervalo">
<option>15</option>
<option>30</option>
<option>45</option>
<option>60</option>
</select>
<button id="btnSalvarCfg" class="btn">Salvar base</button>
</div>

<!-- ===== DISPONIBILIDADE POR DATA ===== -->

<div class="card">
<h3>Disponibilidade por data</h3>

<input type="date" id="adminDataPick">

<button id="btnGerarSlots" class="btn">
Gerar hor√°rios base do dia
</button>

<div id="adminSlotsGrid" class="grid"></div>

<button id="btnSalvarSlotsDia" class="btn">
Salvar hor√°rios deste dia
</button>

</div>

<div class="card">
<h3>Ferramentas</h3>
<button id="btnExportarDia" class="btn">Copiar agenda dia</button>
<button id="btnSetup" class="btn">Setup r√°pido</button>
<button id="btnDemo" class="btn">Modo demo</button>
<button id="btnInstalarApp" class="btn">Instalar como app</button>
</div>

<div class="card">
<h3>Agendamentos</h3>
<div id="listaAgendamentos"></div>
</div>

</div>
<!-- ================= FIREBASE ================= -->

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script>

// ===== CONFIG FIREBASE =====

const firebaseConfig = {
apiKey: "AIzaSyBDffb23AqSOoT-8Z94Ao9leB5nTSdIv78",
authDomain: "agenda-barbarujo.firebaseapp.com",
databaseURL: "https://agenda-barbarujo-default-rtdb.firebaseio.com/",
projectId: "agenda-barbarujo",
storageBucket: "agenda-barbarujo.firebasestorage.app",
messagingSenderId: "735138068544",
appId: "1:735138068544:web:5a1273bd8be9ef7ab487a5"
}

firebase.initializeApp(firebaseConfig)
const db = firebase.database()

// ===== REFER√äNCIAS =====

const DB = {
servicos: db.ref("barbarujo/servicos"),
barbeiros: db.ref("barbarujo/barbeiros"),
config: db.ref("barbarujo/config"),
ag: db.ref("barbarujo/agendamentos"),
dispDia: db.ref("barbarujo/disponibilidade_por_dia")
}

</script>
<script>

// =========================
// ESTADO GLOBAL
// =========================

let servicos = []
let barbeiros = []
let agendamentos = []
let disponibilidade = {} // { data: [horarios] }

let config = {
abertura:"08:00",
fechamento:"18:00",
intervalo:30
}

let servicoSel=null
let barbeiroSel=null
let dataSel=null
let horaSel=null
let salvando=false

// =========================
// WHITE LABEL
// =========================

let NOME_BARBEARIA="BARBARUJO"
let WHATS_BARBEARIA="5599999999999"

// =========================
// ADMIN
// =========================

const ADMIN_SENHA="barbarujo123"

// =========================
// HELPERS
// =========================

function hojeISO(){
return new Date().toISOString().split("T")[0]
}

clienteFone.addEventListener("input",()=>{
clienteFone.value=
clienteFone.value.replace(/\D/g,"").slice(0,11)
})

adminDataPick.min = hojeISO()

// =========================
// SPLASH
// =========================

document.querySelector(".container").style.display="none"

btnEntrar.onclick=()=>{
telaSplash.style.display="none"
document.querySelector(".container").style.display="block"
}

// =========================
// NOME DIN√ÇMICO
// =========================

function aplicarNome(){
topo.innerText="üíà "+NOME_BARBEARIA
document.title=NOME_BARBEARIA+" ‚Ä¢ Agendamento"
}

aplicarNome()

// =========================
// PWA INSTALL CONTROL
// =========================

let deferredPrompt=null

window.addEventListener("beforeinstallprompt",e=>{
e.preventDefault()
deferredPrompt=e
})

btnInstalarApp.onclick=()=>{
if(deferredPrompt){
deferredPrompt.prompt()
}
}

</script>
<script>

// =========================
// RENDER SERVI√áOS CLIENTE
// =========================

function renderServicos(){
listaServicos.innerHTML=""

servicos.forEach(s=>{
let b=document.createElement("button")
b.className="btn"
b.innerHTML=`${s.nome}<br><span class="badge">R$ ${s.preco}</span>`
b.onclick=()=>{
servicoSel=s
cardBarbeiro.classList.remove("hidden")
renderBarbeiros()
}
listaServicos.appendChild(b)
})
}

// =========================
// RENDER BARBEIROS
// =========================

function renderBarbeiros(){
listaBarbeiros.innerHTML=""

barbeiros.forEach(n=>{
let b=document.createElement("button")
b.className="btn-outline"
b.innerText=n
b.onclick=()=>{
barbeiroSel=n
cardData.classList.remove("hidden")
renderDatasCliente()
}
listaBarbeiros.appendChild(b)
})
}

// =========================
// RENDER DATAS CLIENTE
// =========================

function renderDatasCliente(){
dataEscolhida.innerHTML=""

let datas = Object.keys(disponibilidade).sort()

datas.forEach(d=>{
let opt=document.createElement("option")
opt.value=d
opt.textContent=d
dataEscolhida.appendChild(opt)
})
}

// =========================
// RENDER ADMIN SERVI√áOS
// =========================

function renderAdminServicos(){
adminServicos.innerHTML=""

servicos.forEach((s,i)=>{
let div=document.createElement("div")
div.className="card"
div.innerHTML=`
<b>${s.nome}</b> ‚Äî R$ ${s.preco}
<br><br>
<button class="btn-outline" onclick="removerServico(${i})">
Remover
</button>`
adminServicos.appendChild(div)
})
}

// =========================
// RENDER ADMIN BARBEIROS
// =========================

function renderAdminBarbeiros(){
adminBarbeiros.innerHTML=""

barbeiros.forEach((b,i)=>{
let div=document.createElement("div")
div.className="card"
div.innerHTML=`
<b>${b}</b>
<br><br>
<button class="btn-outline" onclick="removerBarbeiro(${i})">
Remover
</button>`
adminBarbeiros.appendChild(div)
})
}

// =========================
// RENDER ADMIN AGENDA
// =========================

function renderAdminAgendamentos(){

listaAgendamentos.innerHTML=""

agendamentos
.sort((a,b)=>(a.data+a.hora).localeCompare(b.data+b.hora))
.forEach(a=>{
let div=document.createElement("div")
div.className="card"
div.innerHTML=`
<span class="badge">${a.data} ${a.hora}</span>
<br><br>
${a.servico} ‚Äî ${a.barbeiro}
<br>
Cliente: ${a.cliente}
`
listaAgendamentos.appendChild(div)
})
}

</script>
<script>

// =========================
// GERAR HOR√ÅRIOS BASE (ADMIN)
// =========================

btnGerarSlots.onclick = ()=>{

if(!adminDataPick.value){
alert("Escolha a data")
return
}

let [ha,ma]=config.abertura.split(":").map(Number)
let [hf,mf]=config.fechamento.split(":").map(Number)

let ini=ha*60+ma
let fim=hf*60+mf
let intervalo=Number(config.intervalo)

adminSlotsGrid.innerHTML=""

for(let t=ini;t<fim;t+=intervalo){

let h=Math.floor(t/60).toString().padStart(2,"0")
let m=(t%60).toString().padStart(2,"0")
let hora=h+":"+m

let div=document.createElement("div")
div.className="slot"
div.innerText=hora

div.onclick=()=>{
div.classList.toggle("selected")
}

adminSlotsGrid.appendChild(div)

}

}

// =========================
// SALVAR HOR√ÅRIOS DO DIA
// =========================

btnSalvarSlotsDia.onclick = ()=>{

if(!adminDataPick.value){
alert("Escolha a data")
return
}

let selecionados=[]

document.querySelectorAll("#adminSlotsGrid .slot.selected")
.forEach(s=>selecionados.push(s.innerText))

if(selecionados.length===0){
alert("Selecione ao menos um hor√°rio")
return
}

DB.dispDia.child(adminDataPick.value).set(selecionados)

alert("Hor√°rios do dia salvos ‚úÖ")

}

// =========================
// SYNC DISPONIBILIDADE
// =========================

DB.dispDia.on("value",snap=>{
disponibilidade = snap.exists()? snap.val() : {}
renderDatasCliente()
})

</script>
<script>

// =========================
// DATA CLIENTE SELECIONADA
// =========================

dataEscolhida.onchange = ()=>{

dataSel = dataEscolhida.value

if(!dataSel) return

renderHorariosCliente()
cardHorarios.classList.remove("hidden")

}

// =========================
// RENDER HOR√ÅRIOS CLIENTE
// =========================

function renderHorariosCliente(){

listaHorarios.innerHTML=""
horaSel=null

let lista = disponibilidade[dataSel] || []

lista.forEach(hora=>{

let div=document.createElement("div")
div.className="slot"
div.innerText=hora

// ===== BLOQUEIO BARBEIRO =====

let ocupado = agendamentos.find(a=>
a.data===dataSel &&
a.hora===hora &&
a.barbeiro===barbeiroSel
)

if(ocupado){
div.classList.add("booked")
}

// ===== SELE√á√ÉO =====

div.onclick=()=>{

if(div.classList.contains("booked")) return

document.querySelectorAll("#listaHorarios .slot")
.forEach(s=>s.classList.remove("selected"))

div.classList.add("selected")
horaSel=hora
cardCliente.classList.remove("hidden")

}

listaHorarios.appendChild(div)

})

}

// =========================
// AUTO REFRESH
// =========================

DB.ag.on("value",()=>{
if(dataSel && !cardHorarios.classList.contains("hidden")){
renderHorariosCliente()
}
})

</script>
<script>

// =========================
// WHATS CONFIRMA√á√ÉO
// =========================

function enviarWhats(ag){

let msg =
`üíà ${NOME_BARBEARIA}

Agendamento confirmado

Servi√ßo: ${ag.servico}
Barbeiro: ${ag.barbeiro}
Data: ${ag.data}
Hora: ${ag.hora}

At√© breve!`

window.open(
"https://wa.me/55"+ag.fone+"?text="+encodeURIComponent(msg),
"_blank"
)

}

// =========================
// CONFIRMAR AGENDAMENTO
// =========================

btnConfirmar.onclick = async ()=>{

if(salvando) return
salvando=true

if(!servicoSel||!barbeiroSel||!dataSel||!horaSel){
alert("Selecione servi√ßo, barbeiro, data e hor√°rio")
salvando=false
return
}

if(!clienteNome.value||!clienteFone.value){
alert("Preencha seus dados")
salvando=false
return
}

// conflito realtime

let snap = await DB.ag
.orderByChild("data")
.equalTo(dataSel)
.get()

let conflito=false

snap.forEach(c=>{
let a=c.val()
if(a.hora===horaSel && a.barbeiro===barbeiroSel){
conflito=true
}
})

if(conflito){
alert("Hor√°rio ocupado ‚Äî escolha outro")
renderHorariosCliente()
salvando=false
return
}

let ag={
servico:servicoSel.nome,
preco:servicoSel.preco,
barbeiro:barbeiroSel,
data:dataSel,
hora:horaSel,
cliente:clienteNome.value,
fone:clienteFone.value,
ts:Date.now()
}

await DB.ag.push(ag)

enviarWhats(ag)

alert("Agendado com sucesso üíà")

location.reload()

}

// =========================
// LOGIN ADMIN
// =========================

topo.ondblclick=()=>{
let s=prompt("Senha admin")
if(s===ADMIN_SENHA){
telaCliente.classList.add("hidden")
telaAdmin.classList.remove("hidden")
}
}

btnLogout.onclick=()=>{
telaAdmin.classList.add("hidden")
telaCliente.classList.remove("hidden")
}

// =========================
// FIREBASE SYNC
// =========================

DB.servicos.on("value",s=>{
if(s.exists()){
servicos=Object.values(s.val())
}else{
DB.servicos.set([
{nome:"Corte",preco:40},
{nome:"Barba",preco:30}
])
}
renderServicos()
renderAdminServicos()
})

DB.barbeiros.on("value",s=>{
if(s.exists()){
barbeiros=Object.values(s.val())
}else{
DB.barbeiros.set(["Carlos"])
}
renderAdminBarbeiros()
})

DB.config.on("value",s=>{
if(s.exists()){
config=s.val()
cfgAbertura.value=config.abertura
cfgFechamento.value=config.fechamento
cfgIntervalo.value=config.intervalo
}else{
DB.config.set(config)
}
})

DB.ag.on("value",s=>{
agendamentos=s.exists()?Object.values(s.val()):[]
renderAdminAgendamentos()
})

// =========================
// CRUD SERVI√áOS
// =========================

btnAddServico.onclick=()=>{
if(!novoServicoNome.value) return
servicos.push({
nome:novoServicoNome.value,
preco:Number(novoServicoPreco.value)
})
DB.servicos.set(servicos)
novoServicoNome.value=""
novoServicoPreco.value=""
}

function removerServico(i){
servicos.splice(i,1)
DB.servicos.set(servicos)
}

// =========================
// CRUD BARBEIROS
// =========================

btnAddBarbeiro.onclick=()=>{
if(!novoBarbeiro.value) return
barbeiros.push(novoBarbeiro.value)
DB.barbeiros.set(barbeiros)
novoBarbeiro.value=""
}

function removerBarbeiro(i){
barbeiros.splice(i,1)
DB.barbeiros.set(barbeiros)
}

// =========================
// SALVAR CONFIG BASE
// =========================

btnSalvarCfg.onclick=()=>{
config={
abertura:cfgAbertura.value,
fechamento:cfgFechamento.value,
intervalo:Number(cfgIntervalo.value)
}
DB.config.set(config)
alert("Configura√ß√£o salva ‚úÖ")
}

// =========================
// EXPORTAR AGENDA
// =========================

btnExportarDia.onclick=()=>{

let hoje=hojeISO()

let lista=agendamentos.filter(a=>a.data===hoje)

let txt="AGENDA\n\n"

lista.forEach(a=>{
txt+=`${a.hora} ${a.servico} ${a.cliente}\n`
})

navigator.clipboard.writeText(txt)
alert("Copiado ‚úÖ")
}

// =========================
// SETUP R√ÅPIDO
// =========================

btnSetup.onclick=()=>{
let nome=prompt("Nome barbearia:")
if(nome) NOME_BARBEARIA=nome.toUpperCase()
aplicarNome()
alert("Setup ok ‚úÖ")
}

// =========================
// DEMO
// =========================

btnDemo.onclick=()=>{
let hoje=hojeISO()
DB.ag.push({
servico:"Corte",
preco:40,
barbeiro:"Carlos",
data:hoje,
hora:"10:00",
cliente:"Demo",
fone:"11999999999",
ts:Date.now()
})
alert("Demo criado")
}

</script>
<script>

// =========================
// SERVICE WORKER REGISTER
// =========================

if ("serviceWorker" in navigator) {
navigator.serviceWorker.register("sw.js")
.then(()=> console.log("Service Worker registrado ‚úÖ"))
.catch(()=> console.log("Service Worker falhou ‚ùå"))
}

// =========================
// LOG FINAL
// =========================

console.log("üíà BARBARUJO SISTEMA ADMIN CONTROLA DATAS + HOR√ÅRIOS")
console.log("Firebase realtime ativo")
console.log("Disponibilidade por dia ativa")
console.log("Painel admin completo")
console.log("PWA pronto")

</script>

</div>
</body>
</html>
